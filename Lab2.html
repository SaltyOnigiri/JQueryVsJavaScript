<!DOCTYPE html>
<html>
<head>
	<title>Fantastical Favorite!</title>
	<style>
		label {
			float: left;
			clear: left;
			margin-top:10px;
		}
		
		input[type="text"] {
			float: left;
			margin-left: 10px;
			margin-top: 10px;
	    }
		
		input[type="button"] {
			float: left;
			clear: left;
			margin_left: 100px;
			margin-top: 10px;
		}
		
		h1 {
			float: left;
			clear: left;
		}
		
		img {
			float: left;
			clear: left;
			margin-top: 10px
		}
		
		p {
			float: left;
			clear: left;
		}
		
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
	<script>
		/**
			Ensures the page loads before the function executes. 
			Not really neccesary aas the button has to load anyway for input but
			its not really hurting anything so meh.
		*/
		$(document).ready(function() {
			$("#click").click(function() {
				//Change Background color
				bckGrCol = $("#1fcol").val();
				$("body").css("background-color", bckGrCol);
	
				
				//Change Input Box color
				inputFiCol = $("#2fcol").val();
				/**
					I know we did not talk about :text in class. 4_JQuery gave us some 
					examples of jQuery Selecters but I went directly to jquery.com to get the full list
					jquery.com/jQuery Core API Documentation/:text Selector
					Or just use: https://api.jquery.com/text-selector/
				*/
				$(":text").css("background-color", inputFiCol);
	
				
				//Print number # of times based on input	
				num = $("#fnum").val();
				prNum = num + " ";
				
				$("#p2").text("Your favorite number, " + num + ", printed " 
					+ num + " times: " + prNum.repeat(num))
			});
		});
		
		//Ensures the page loads before the function executes. 
		$(document).ready(function() {
			$("#img1").mouseenter(function() {
			/**
				Checks that the src is equal to smiling cat and writes a simple
				if statement to set the image depending on the src's attribute.
			*/
				if ($("#img1").attr("src") == "smiling_cat.jpg") {
					$("#img1").attr("src", "Sad_cat.jpeg");	
				} else {
					$("#img1").attr("src", "smiling_cat.jpg");
				}
			});
		});
			
	</script>
</head>
<body>
	<h1>Fantastical Favorites!</h1>
	<form id="form">
		<label for="1fcol">Enter your favorite color</label>
		<input type ="text" id="1fcol" />
		<label for="2fcol">Enter your next favorite color</label>
		<input type ="text" id="2fcol" />
		<label for="fnum">Enter your favorite number</label>
		<input type ="text" id="fnum" />
		
		<input type="button" id="click" value="Done"/>
	</form>
	<img id= "img1" src="smiling_cat.jpg" width="400" height="300"/>
	<p>Hover over me to change how kitty feels!</p>
	<p id="p2"></p>
</body>
</html>
